<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="assets/images/icon.png" type="image/png">
    <link rel="stylesheet" href="styles/main.css">
    <title>Guess the color game</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="assets/images/icon.png" alt="game logo">
            <p>guess the color</p>
        </div>
        <h1>guess the color game</h1>
    </header>
    <main>
        <section class="intro">
            <h2>how good is your colour vision?</h2>
            <p>Put your visual prowess to the test now!</p>
        </section>
        <section class="game-section">
            <h3 data-testid="score">Score: 0</h3>
            <h3 data-testid="gameStatus"></h3>
            <div data-testid="colorBox" class="color-box"></div>
            <p data-testid="gameInstructions">Click the button that matches the above colour!</p>
            <div class="color-options">
                <button data-testid="colorOption"></button>
                <button data-testid="colorOption"></button>
                <button data-testid="colorOption"></button>
                <button data-testid="colorOption"></button>
                <button data-testid="colorOption"></button>
                <button data-testid="colorOption"></button>
            </div>
            <button data-testid="submitOptionButton" class="control">Submit Choice</button>
            <button data-testid="newGameButton" class="control">Restart Game</button>
        </section>
    </main>
    <footer>HNG Internship - Tommy Â© <span id="year">2024</span></footer>

    <script src="scripts/index.js"></script>
</body>

</html>
