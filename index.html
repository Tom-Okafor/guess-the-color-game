<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="assets/images/icon.png" type="image/png">
    <link rel="stylesheet" href="styles/main.css">
    <title>Guess the color game</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="assets/images/icon.png" alt="game logo">
            <p>guess the color</p>
        </div>
        <h1>guess the color game</h1>
    </header>
    <main>
        <section class="intro">
            <h2>how good is your colour vision?</h2>
            <p>Put your visual prowess to the test now!</p>
        </section>
        <section class="game-section">
            <h3 data-testid="score">Score: <span id="score">0</span></h3>
            <h3 data-testid="gameStatus" class="status"></h3>
            <div class="container">
                <div data-testid="colorBox" class="color-box"></div>
                <p data-testid="gameInstructions">Select the button that matches the above colour and confirm your
                    choice
                    below!</p>
                <div class="color-options">
                    <button data-testid="colorOption" id="color-1"></button>
                    <button data-testid="colorOption" id="color-2"></button>
                    <button data-testid="colorOption" id="color-3"></button>
                    <button data-testid="colorOption" id="color-4"></button>
                    <button data-testid="colorOption" id="color-5"></button>
                    <button data-testid="colorOption" id="color-6"></button>
                </div>
                <button data-testid="confirmOptionButton" class="control" id="confirm">Confirm Choice</button>
                <button data-testid="newGameButton" class="control" id="restart">Restart Game</button>
                <div data-testid="newGameWarning" class="warning">
                    <h4>Warning: You will lose your progress if you choose to restart.</h4>
                    <button data-testid="confirmNewGame" id="confirmRestart">Restart</button>
                    <button data-testid="cancelNewGame" id="cancelRestart">Cancel</button>
                </div>
                <h4 id="errorMessage" data-testid="errorMessage"></h4>
                <div class="displayStatusImage"></div>
            </div>

        </section>
    </main>
    <footer>HNG Internship - Tommy Â© <span id="year"></span></footer>

    <script src="scripts/index.js"></script>
</body>

</html>
